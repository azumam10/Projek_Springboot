<!-- src/main/resources/templates/mahasiswa/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-people-fill"></i> Sistem UKM
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> 
                    <span th:text="${user.nama}"></span>
                </span>
                <a class="btn btn-outline-light" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Alert Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${param.success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${param.error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-speedometer2"></i> Dashboard Mahasiswa</h2>
                <p class="text-muted">Selamat datang di sistem manajemen UKM kampus</p>
            </div>
        </div>
        
        <!-- Daftar UKM Tersedia -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul"></i> Daftar UKM Tersedia
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div th:each="ukm : ${semuaUkm}" class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-people"></i> 
                                    <span th:text="${ukm.nama}"></span>
                                </h5>
                                <p class="card-text" th:text="${ukm.deskripsi}"></p>
                                <p class="text-muted small">
                                    <i class="bi bi-person-badge"></i> 
                                    Ketua: <span th:text="${ukm.ketua?.nama} ?: 'Belum ada'"></span>
                                </p>
                                
                                <!-- Cek apakah sudah mendaftar -->
                                <div th:each="pendaftaran : ${pendaftaranSaya}">
                                    <div th:if="${pendaftaran.ukm.id == ukm.id}">
                                        <span class="badge" 
                                              th:classappend="${pendaftaran.status == 'PENDING'} ? 'bg-warning' :
                                                              ${pendaftaran.status == 'DITERIMA'} ? 'bg-success' : 'bg-danger'">
                                            <span th:text="${pendaftaran.status}"></span>
                                        </span>
                                        <form th:if="${pendaftaran.status == 'PENDING'}" 
                                              th:action="@{'/mahasiswa/batalkan/' + ${pendaftaran.id}}" 
                                              method="post" class="mt-2">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-x-circle"></i> Batalkan
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                
                                <!-- Tombol daftar jika belum mendaftar -->
                                <div th:if="${!#lists.contains(pendaftaranSaya.![ukm.id], ukm.id)}">
                                    <form th:action="@{/mahasiswa/daftar}" method="post">
                                        <input type="hidden" name="ukmId" th:value="${ukm.id}">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="bi bi-person-plus"></i> Daftar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Kegiatan UKM -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="bi bi-calendar-event"></i> Jadwal Kegiatan UKM
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>UKM</th>
                                <th>Kegiatan</th>
                                <th>Tanggal & Waktu</th>
                                <th>Lokasi</th>
                                <th>Deskripsi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="kegiatan : ${kegiatan}">
                                <td>
                                    <span class="badge bg-primary" th:text="${kegiatan.ukm.nama}"></span>
                                </td>
                                <td th:text="${kegiatan.judul}"></td>
                                <td>
                                    <i class="bi bi-clock"></i> 
                                    <span th:text="${#temporals.format(kegiatan.tanggal, 'dd/MM/yyyy HH:mm')}"></span>
                                </td>
                                <td th:text="${kegiatan.lokasi}"></td>
                                <td>
                                    <small class="text-muted" th:text="${kegiatan.deskripsi}"></small>
                                </td>
                            </tr>
                            <tr th:if="${kegiatan.empty}">
                                <td colspan="5" class="text-center text-muted">
                                    <i class="bi bi-calendar-x"></i> Belum ada kegiatan
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                &copy; 2024 Sistem Manajemen UKM - 
                <span th:text="${user.nama}"></span> | 
                <span th:text="${user.nim}"></span>
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
