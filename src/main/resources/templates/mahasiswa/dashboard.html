<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-people-fill"></i> Sistem UKM</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3 text-white">
                    <i class="bi bi-person-circle"></i> <span th:text="${user.nama}"></span>
                </span>
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-speedometer2"></i> Dashboard Mahasiswa</h2>
                <p class="text-muted">Selamat datang, <strong th:text="${user.nama}"></strong></p>
            </div>
        </div>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            <strong>Status:</strong> Anda sudah bergabung di <strong th:text="${jumlahUkmDiterima}"></strong> dari maksimal <strong>2 UKM</strong>
            <span th:if="${jumlahUkmDiterima >= 2}" class="badge bg-danger ms-2">KUOTA PENUH</span>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Daftar UKM Tersedia</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div th:each="ukm : ${semuaUkm}" class="col-md-4 mb-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-people"></i> <span th:text="${ukm.nama}"></span>
                                </h5>
                                <p class="card-text text-muted" th:text="${ukm.deskripsi}"></p>
                                
                                <div th:if="${ukmIdTerdaftar.contains(ukm.id)}">
                                    <div th:each="p : ${pendaftaranSaya}">
                                        <div th:if="${p.ukm.id == ukm.id}">
                                            <!-- FIX: SYNTAX TERNARY YANG BENAR -->
                                            <span th:class="'badge mb-2 ' + (${p.status == 'PENDING'} ? 'bg-warning text-dark' : (${p.status == 'DITERIMA'} ? 'bg-success' : 'bg-danger'))" style="font-size: 0.9rem;">
                                                <span th:text="${p.status}"></span>
                                            </span>
                                            
                                            <div th:if="${p.status == 'PENDING'}">
                                                <form th:action="@{'/mahasiswa/batalkan/' + ${p.id}}" method="post" class="mt-2">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger w-100">
                                                        <i class="bi bi-x-circle"></i> Batalkan
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div th:unless="${ukmIdTerdaftar.contains(ukm.id)}">
                                    <div th:if="${jumlahUkmDiterima >= 2}">
                                        <button class="btn btn-secondary btn-sm w-100" disabled>
                                            <i class="bi bi-lock"></i> Kuota Penuh
                                        </button>
                                    </div>
                                    
                                    <div th:unless="${jumlahUkmDiterima >= 2}">
                                        <form th:action="@{/mahasiswa/daftar}" method="post">
                                            <input type="hidden" name="ukmId" th:value="${ukm.id}">
                                            <button type="submit" class="btn btn-primary btn-sm w-100">
                                                <i class="bi bi-person-plus"></i> Daftar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-calendar-event"></i> Jadwal Kegiatan UKM Saya</h5>
            </div>
            <div class="card-body">
                <div th:if="${kegiatanSaya.empty}" class="text-center text-muted py-5">
                    <i class="bi bi-calendar-x" style="font-size: 3rem;"></i>
                    <p class="mt-3">Belum ada jadwal kegiatan</p>
                </div>
                
                <div th:unless="${kegiatanSaya.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>UKM</th>
                                <th>Kegiatan</th>
                                <th>Tanggal & Waktu</th>
                                <th>Lokasi</th>
                                <th>Deskripsi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="kegiatan : ${kegiatanSaya}">
                                <td><span class="badge bg-primary" th:text="${kegiatan.ukm.nama}"></span></td>
                                <td><strong th:text="${kegiatan.judul}"></strong></td>
                                <td>
                                    <i class="bi bi-clock"></i> 
                                    <span th:text="${#temporals.format(kegiatan.tanggal, 'dd/MM/yyyy HH:mm')}"></span>
                                </td>
                                <td><i class="bi bi-geo-alt"></i> <span th:text="${kegiatan.lokasi}"></span></td>
                                <td><small class="text-muted" th:text="${kegiatan.deskripsi}"></small></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 bg-white">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2024 Sistem Manajemen UKM</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
