<!-- src/main/resources/templates/ukm/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin UKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">
                Dashboard Admin UKM - <span th:text="${ukm.nama}"></span>
            </span>
            <div>
                <span class="text-white me-3" th:text="${user.nama}"></span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h3>Selamat Datang, <span th:text="${user.nama}"></span></h3>
        <p>Anda mengelola UKM: <strong th:text="${ukm.nama}"></strong></p>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Pendaftaran Menunggu</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="p : ${pendaftaran}">
                            <div th:if="${p.status == 'PENDING'}" class="mb-2">
                                <span th:text="${p.mahasiswa.nama}"></span>
                                <span th:text="${p.mahasiswa.nim}"></span>
                                <a th:href="@{'/ukm/terima/' + ${p.id}}" class="btn btn-sm btn-success">Terima</a>
                                <a th:href="@{'/ukm/tolak/' + ${p.id}}" class="btn btn-sm btn-danger">Tolak</a>
                            </div>
                        </div>
                        <div th:if="${pendaftaran.?[status == 'PENDING'].isEmpty()}">
                            Tidak ada pendaftaran menunggu
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Kegiatan UKM</h5>
                    </div>
                    <div class="card-body">
                        <a href="/ukm/kegiatan/tambah" class="btn btn-primary mb-3">
                            + Tambah Kegiatan
                        </a>
                        <div th:each="k : ${kegiatan}">
                            <div class="mb-2">
                                <strong th:text="${k.judul}"></strong><br>
                                <small th:text="${k.tanggal}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
