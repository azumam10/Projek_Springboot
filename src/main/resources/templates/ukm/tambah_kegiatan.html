<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kegiatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <a href="/ukm/dashboard" class="navbar-brand">
                <i class="bi bi-arrow-left-circle"></i> Kembali ke Dashboard
            </a>
            <span class="navbar-text text-white">
                <i class="bi bi-person-circle"></i> 
                <span th:text="${user.nama}"></span>
            </span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-plus-circle"></i> Tambah Kegiatan UKM
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>UKM:</strong> <span th:text="${ukm.nama}"></span>
                        </div>
                        
                        <form th:action="@{/ukm/kegiatan/tambah}" method="post">
                            <div class="mb-3">
                                <label for="judul" class="form-label">
                                    <i class="bi bi-card-text"></i> Judul Kegiatan <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="judul" 
                                       name="judul" 
                                       placeholder="Contoh: Rapat Koordinasi Bulanan"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="deskripsi" class="form-label">
                                    <i class="bi bi-file-text"></i> Deskripsi Kegiatan <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" 
                                          id="deskripsi" 
                                          name="deskripsi" 
                                          rows="4" 
                                          placeholder="Jelaskan detail kegiatan..."
                                          required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tanggal" class="form-label">
                                    <i class="bi bi-calendar-event"></i> Tanggal & Waktu <span class="text-danger">*</span>
                                </label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="tanggal" 
                                       name="tanggal" 
                                       required>
                                <small class="text-muted">Pilih tanggal dan waktu kegiatan</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lokasi" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Lokasi <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="lokasi" 
                                       name="lokasi" 
                                       placeholder="Contoh: Ruang Seminar Gedung A"
                                       required>
                            </div>
                            
                            <hr>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-save"></i> Simpan Kegiatan
                                </button>
                                <a href="/ukm/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Batal
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-5 py-3 bg-white">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                &copy; 2024 Sistem Manajemen UKM
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
