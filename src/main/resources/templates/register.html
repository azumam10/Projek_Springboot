<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - UKM App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        .form-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .ukm-select {
            display: none;
            transition: all 0.3s ease;
        }
        .alert {
            border-radius: 10px;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 500;
            border-radius: 10px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            color: white;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="register-card">
                    <!-- Logo/Header -->
                    <div class="text-center mb-4">
                        <h2 class="form-title">Daftar Akun Baru</h2>
                        <p class="text-muted">Isi data diri dengan benar</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${param.error}">Terjadi kesalahan</span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${param.success}" class="alert alert-success">
                        <i class="bi bi-check-circle"></i> Registrasi berhasil! Silakan login.
                    </div>

                    <!-- Form Register -->
                    <form method="POST" action="/register">
                        <!-- NIM -->
                        <div class="mb-3">
                            <label class="form-label">NIM *</label>
                            <input type="text" 
                                   name="nim" 
                                   class="form-control form-control-lg" 
                                   placeholder="Masukkan NIM"
                                   required
                                   autocomplete="off">
                        </div>

                        <!-- Nama Lengkap -->
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap *</label>
                            <input type="text" 
                                   name="nama" 
                                   class="form-control form-control-lg" 
                                   placeholder="Masukkan nama lengkap"
                                   required
                                   autocomplete="off">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" 
                                   name="email" 
                                   class="form-control form-control-lg" 
                                   placeholder="contoh@kampus.ac.id"
                                   required
                                   autocomplete="off">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control form-control-lg" 
                                   placeholder="Minimal 6 karakter"
                                   minlength="6"
                                   required>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label">Pilih Peran *</label>
                            <select name="role" 
                                    id="roleSelect" 
                                    class="form-select form-select-lg"
                                    required
                                    onchange="toggleUkmSelect()">
                                <option value="" disabled selected>-- Pilih peran --</option>
                                <option value="MAHASISWA">Mahasiswa</option>
                                <option value="ADMIN_UKM">Admin UKM</option>
                                <option value="ADMIN_KAMPUS">Admin Kampus</option>
                            </select>
                        </div>

                        <!-- UKM Selection (Only for Admin UKM) -->
                        <div id="ukmSection" class="mb-4" style="display: none;">
                            <label class="form-label">Pilih UKM *</label>
                            <select name="ukmId" 
                                    class="form-select form-select-lg"
                                    id="ukmSelect">
                                <option value="" selected disabled>-- Pilih UKM --</option>
                                <!-- Dynamic UKM List from Controller -->
                                <option th:each="ukm : ${listUkm}" 
                                        th:value="${ukm.id}" 
                                        th:text="${ukm.nama}">
                                    UKM
                                </option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-register mt-3">
                            Daftar Sekarang
                        </button>

                        <!-- Login Link -->
                        <div class="login-link">
                            <p>Sudah punya akun? 
                                <a href="/login" class="text-decoration-none fw-bold">
                                    Login di sini
                                </a>
                            </p>
                        </div>
                    </form>

                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="/" class="text-decoration-none">
                            ‚Üê Kembali ke Halaman Utama
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for Dynamic UKM Selection -->
    <script>
        function toggleUkmSelect() {
            const roleSelect = document.getElementById('roleSelect');
            const ukmSection = document.getElementById('ukmSection');
            const ukmSelect = document.getElementById('ukmSelect');
            
            if (roleSelect.value === 'ADMIN_UKM') {
                ukmSection.style.display = 'block';
                ukmSelect.required = true;
            } else {
                ukmSection.style.display = 'none';
                ukmSelect.required = false;
                ukmSelect.value = '';
            }
        }
        
        // Validate form before submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const role = document.getElementById('roleSelect').value;
            const ukmSelect = document.getElementById('ukmSelect');
            
            // If role is ADMIN_UKM but no UKM selected
            if (role === 'ADMIN_UKM' && ukmSelect.value === '') {
                alert('Silakan pilih UKM untuk Admin UKM!');
                e.preventDefault();
                return false;
            }
            
            // Password validation
            const password = document.querySelector('input[name="password"]').value;
            if (password.length < 6) {
                alert('Password minimal 6 karakter!');
                e.preventDefault();
                return false;
            }
        });
        
        // Auto-hide messages after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
